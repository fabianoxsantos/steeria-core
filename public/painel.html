<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Steeria Core – Painel de Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      /* Ajustes rápidos específicos do painel (se quiser depois jogamos tudo pro style.css) */

      body {
        background: #05060a;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro",
          "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
      }

      .app-shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 16px 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      header .title {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      header .subtitle {
        font-size: 0.85rem;
        opacity: 0.7;
      }

      header .meta {
        font-size: 0.8rem;
        opacity: 0.7;
        text-align: right;
      }

      main {
        padding: 16px 24px 24px;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .grid-salas {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 16px;
      }

      @media (max-width: 1024px) {
        .grid-salas {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 640px) {
        .grid-salas {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .card-sala {
        background: radial-gradient(circle at top left, #1c2535, #05060a 65%);
        border-radius: 16px;
        padding: 16px 14px 14px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 14px 35px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .card-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
      }

      .card-header .nome-sala {
        font-size: 0.8rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        opacity: 0.75;
      }

      .card-header .codigo-sala {
        font-size: 0.85rem;
        font-weight: 600;
        opacity: 0.9;
      }

      .card-main {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .metric-big {
        font-size: 2rem;
        font-weight: 600;
        line-height: 1;
      }

      .metric-big span {
        font-size: 0.9rem;
        opacity: 0.7;
        margin-left: 4px;
      }

      .metric-label {
        font-size: 0.75rem;
        opacity: 0.6;
      }

      .stacked-metrics {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 6px;
      }

      .pill {
        font-size: 0.7rem;
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.02);
        display: inline-flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
      }

      .pill-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #4ade80;
      }

      .pill-dot.offline {
        background: #f97373;
      }

      .pill-tag {
        opacity: 0.75;
      }

      .pill-value {
        opacity: 0.95;
      }

      .card-footer {
        font-size: 0.72rem;
        opacity: 0.6;
        margin-top: 4px;
      }

      .section-title {
        margin: 20px 0 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .section-title h2 {
        margin: 0;
        font-size: 0.95rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        opacity: 0.8;
      }

      .section-title .controls {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.8rem;
      }

      select,
      button {
        background: #0b0f17;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: #f5f5f5;
        padding: 6px 10px;
        font-size: 0.8rem;
      }

      button {
        cursor: pointer;
      }

      button:hover {
        border-color: #38bdf8;
      }

      .historico-wrapper {
        margin-top: 8px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: #05060a;
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.78rem;
      }

      thead {
        background: #0b0f17;
      }

      th,
      td {
        padding: 6px 10px;
        text-align: left;
      }

      th {
        font-weight: 500;
        opacity: 0.75;
      }

      tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.02);
      }

      tbody tr:hover {
        background: rgba(56, 189, 248, 0.06);
      }

      .badge-sala {
        font-size: 0.68rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <header>
        <div class="title">
          <h1>STEERIA CORE</h1>
          <div class="subtitle">Painel em tempo real · Ambientes de cultivo</div>
        </div>
        <div class="meta">
          <div>Atualizado em: <span id="meta-atualizado">–</span></div>
          <div>Refresh automático a cada 30s</div>
        </div>
      </header>

      <main>
        <!-- Cards das 4 salas -->
        <section class="grid-salas">
          <!-- SG_01 -->
          <article class="card-sala" data-sala="SG_01">
            <div class="card-header">
              <div class="nome-sala">Germinação</div>
              <div class="codigo-sala">SG_01</div>
            </div>
            <div class="card-main">
              <div>
                <div class="metric-label">Temperatura</div>
                <div class="metric-big" id="SG_01-temp">–<span>°C</span></div>
              </div>
              <div class="stacked-metrics">
                <div>
                  <div class="metric-label">Umidade</div>
                  <div id="SG_01-umid">– %</div>
                </div>
                <div>
                  <div class="metric-label">VPD</div>
                  <div id="SG_01-vpd">– kPa</div>
                </div>
              </div>
            </div>
            <div class="pill-row">
              <span class="pill" id="SG_01-status-pill">
                <span class="pill-dot offline"></span>
                <span class="pill-tag">Sensor</span>
                <span class="pill-value" id="SG_01-sensor">Offline</span>
              </span>
              <span class="pill">
                <span class="pill-tag">Bateria</span>
                <span class="pill-value" id="SG_01-bateria">–</span>
              </span>
              <span class="pill">
                <span class="pill-tag">Origem</span>
                <span class="pill-value" id="SG_01-origem">–_
