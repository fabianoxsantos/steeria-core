<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>STEERIA • Painel de Salas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --bg-card: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      transition: all 0.2s ease-out;
      cursor: default;
    }

    body.tv-mode {
      padding: 16px;
      cursor: none;
    }

    .layout {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    header h1 span {
      opacity: 0.6;
      font-weight: 400;
    }

    .sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .meta {
      text-align: right;
      font-size: 12px;
      color: var(--muted);
    }

    .meta strong {
      color: var(--text);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
      justify-content: flex-end;
    }

    button {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.85);
      color: var(--text);
      padding: 6px 12px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
    }

    button:hover {
      background: rgba(30,64,175,0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
    }

    @media (max-width: 960px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
    }

    body.tv-mode .grid {
      gap: 12px;
    }

    .card {
      background: rgba(15,23,42,0.98);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 14px 14px 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 18px 35px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, border-color 0.15s;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(148,163,184,0.2);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.8);
      border-color: #334155;
    }

    body.tv-mode .card {
      transform: none;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .sala-code {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .sala-name {
      font-size: 16px;
      font-weight: 600;
      margin-top: 2px;
    }

    .status-pill {
      font-size: 10px;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #6b7280;
    }

    .status-online {
      border-color: rgba(34,197,94,0.5);
      color: #bbf7d0;
    }
    .status-online .status-dot {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }

    .status-offline {
      border-color: rgba(239,68,68,0.6);
      color: #fecaca;
    }
    .status-offline .status-dot {
      background: var(--error);
      box-shadow: 0 0 10px rgba(239,68,68,0.8);
    }

    .status-vazio {
      border-color: rgba(148,163,184,0.5);
      color: var(--muted);
    }

    .metrics {
      display: flex;
      gap: 10px;
      margin-bottom: 4px;
    }

    .metric {
      flex: 1;
      background: rgba(15,23,42,0.9);
      border-radius: 12px;
      padding: 6px 8px;
      border: 1px solid rgba(30,64,175,0.45);
    }

    .metric-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
      margin-bottom: 2px;
    }

    .metric-value {
      font-size: 16px;
      font-variant-numeric: tabular-nums;
    }

    .metric-unit {
      font-size: 11px;
      opacity: 0.7;
      margin-left: 2px;
    }

    .metric-small {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="layout">
    <header>
      <div>
        <h1><span>STEERIA</span> • Painel de Salas</h1>
        <div class="sub">
          Endpoint: <code>/api/ambiente/latest</code> • Atualiza a cada 15s • Clique em uma sala para ver o detalhe
        </div>
      </div>
      <div class="meta">
        <div>Última atualização:</div>
        <div id="meta-updated"><strong>–</strong></div>
        <div class="actions">
          <button id="tvToggleBtn">Modo TV</button>
        </div>
      </div>
    </header>

    <main>
      <section class="grid" id="salas-grid"></section>
    </main>
  </div>

  <script>
    const SALAS = {
      SG_01: { nome: "Germinação", cor: "#22c55e" },
      SV_02: { nome: "Vegetação", cor: "#38bdf8" },
      SF_03: { nome: "Floração", cor: "#a855f7" },
      SC_04: { nome: "Secagem & Cura", cor: "#f97316" },
    };

    function formataData(ts) {
      if (!ts) return "–";
      const d = new Date(ts);
      if (Number.isNaN(d.getTime())) return ts;
      return d.toLocaleString("pt-BR", {
        day: "2-digit",
        month: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    function criaCard(salaId, dados) {
      const cfg = SALAS[salaId];
      const card = document.createElement("article");
      card.className = "card";
      card.dataset.sala = salaId;

      card.addEventListener("click", () => {
        window.location.href = `/sala.html?sala=${encodeURIComponent(salaId)}`;
      });

      let statusClass = "status-vazio";
      let statusLabel = "Sem dados";

      if (dados) {
        if (dados.sensor_online === true) {
          statusClass = "status-online";
          statusLabel = "Online";
        } else if (dados.sensor_online === false) {
          statusClass = "status-offline";
          statusLabel = "Offline";
        } else {
          statusClass = "status-vazio";
          statusLabel = "Sem info";
        }
      }

      const temp = dados?.temperatura ?? null;
      const ur = dados?.umidade ?? null;
      const vpd = dados?.vpd ?? null;

      card.innerHTML = `
        <div class="card-header">
          <div>
            <div class="sala-code">${salaId}</div>
            <div class="sala-name" style="color:${cfg.cor}">${cfg.nome}</div>
          </div>
          <div class="status-pill ${statusClass}">
            <span class="status-dot"></span>
            <span>${statusLabel}</span>
          </div>
        </div>
        <div class="metrics">
          <div class="metric">
            <div class="metric-label">Temperatura</div>
            <div class="metric-value">
              ${temp != null ? temp.toFixed(1) : "–"}
              <span class="metric-unit">°C</span>
            </div>
          </div>
          <div class="metric">
            <div class="metric-label">Umidade</div>
            <div class="metric-value">
              ${ur != null ? ur.toFixed(0) : "–"}
              <span class="metric-unit">% UR</span>
            </div>
          </div>
          <div class="metric">
            <div class="metric-label">VPD</div>
            <div class="metric-value">
              ${vpd != null ? vpd.toFixed(2) : "–"}
              <span class="metric-unit">kPa</span>
            </div>
            <div class="metric-small">
              ${dados ? "Origem: " + (dados.origem || "–") : ""}
            </div>
          </div>
        </div>
        <div class="footer">
          <div>
            ${dados?.bateria_sensor ? "Bateria: " + dados.bateria_sensor : ""}
          </div>
          <div>${dados ? formataData(dados.timestampServidor) : ""}</div>
        </div>
      `;

      return card;
    }

    async function carregarPainel() {
      try {
        const res = await fetch("/api/ambiente/latest");
        const json = await res.json();

        document.getElementById("meta-updated").innerHTML =
          "<strong>" + formataData(json.atualizadoEm) + "</strong>";

        const grid = document.getElementById("salas-grid");
        grid.innerHTML = "";

        const salas = json.salas || {};
        const ordem = ["SG_01", "SV_02", "SF_03", "SC_04"];

        ordem.forEach((codigo) => {
          const dadosSala = salas[codigo] || null;
          const card = criaCard(codigo, dadosSala);
          grid.appendChild(card);
        });
      } catch (e) {
        console.error("Erro ao carregar painel:", e);
        document.getElementById("meta-updated").innerHTML =
          "<strong>Erro ao consultar API</strong>";
      }
    }

    // Modo TV
    const tvBtn = document.getElementById("tvToggleBtn");
    tvBtn.addEventListener("click", () => {
      document.body.classList.toggle("tv-mode");
      tvBtn.textContent = document.body.classList.contains("tv-mode")
        ? "Sair do modo TV"
        : "Modo TV";
    });

    carregarPainel();
    setInterval(carregarPainel, 15000);
  </script>
</body>
</html>
